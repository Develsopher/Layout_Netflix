<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Layout</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/list.css" />
  </head>
  <body>
    <!-- sticky height -->
    <header class="header" id="header">
      <nav class="header__nav">
        <a href="index.html" class="header__home_logo">
          <img src="assets/icons/netflix_logo.png" alt="netflix_logo" />
        </a>
        <button class="header__profile_button">
          <img src="assets/icons/user.png" alt="user_icon" />
        </button>
      </nav>
    </header>
    <main>
      <div class="main__billboard__container">
        <section class="main__billboard">
          <img
            src="assets/images/moneyheist_wide.jpg"
            alt="main_cover"
            class="main__cover_image"
          />
          <div class="main__cover_left_blur"></div>
          <div class="main__cover_bottom_blur"></div>
          <div class="main__cover_meta_layer">
            <h3 class="main__cover_title">Money Heist</h3>
            <p class="main__cover_description">
              To carry out the biggest heist in history, a mysterious man called
              The Professor recruits a band of eight robbers who have a single
              characteristic: n…
            </p>
            <div class="main__cover_buttons">
              <button class="main__cover_button main__play_button">
                <div class="main__cover_button_svg">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 28"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="ltr-4z3qvp e1svuwfo1"
                    data-name="Play"
                    aria-hidden="true"
                  >
                    <path
                      d="M5 2.69127C5 1.93067 5.81547 1.44851 6.48192 1.81506L23.4069 11.1238C24.0977 11.5037 24.0977 12.4963 23.4069 12.8762L6.48192 22.1849C5.81546 22.5515 5 22.0693 5 21.3087V2.69127Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
                <div style="width: 10%"></div>
                <span>재생</span>
              </button>
              <button class="main__cover_button main__info_button">
                <div class="main__cover_button_svg">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 28"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="ltr-4z3qvp e1svuwfo1"
                    data-name="CircleI"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12ZM13 10V18H11V10H13ZM12 8.5C12.8284 8.5 13.5 7.82843 13.5 7C13.5 6.17157 12.8284 5.5 12 5.5C11.1716 5.5 10.5 6.17157 10.5 7C10.5 7.82843 11.1716 8.5 12 8.5Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
                <div style="width: 10%"></div>
                <span>상세 정보</span>
              </button>
            </div>
          </div>
        </section>
      </div>
      <section class="list__section">
        <div class="list__container">
          <h3 class="list__title">NETFLIX ORIGINALS</h3>
          <ul class="list__contents">
            <li>
              <img src="assets/images/luis_miguel.jpeg" alt="luis_miguel" />
            </li>
            <li>
              <img src="assets/images/lucifer.jpeg" alt="lucifer.jpeg" />
            </li>
            <li>
              <img src="assets/images/haunted.jpeg" alt="luis_miguel" />
            </li>
            <li>
              <img
                src="assets/images/whokilledsara.jpeg"
                alt="whokilledsara.jpeg"
              />
            </li>
            <li>
              <img src="assets/images/cobrakai.jpeg" alt="cobrakai.jpeg" />
            </li>
            <li>
              <img src="assets/images/elite.jpeg" alt="elite.jpeg" />
            </li>

            <li>
              <img src="assets/images/siege.jpeg" alt="siege.jpeg" />
            </li>
            <li>
              <img src="assets/images/umbrella.jpeg" alt="umbrella.jpeg" />
            </li>
          </ul>
        </div>
        <div class="list__container">
          <h3 class="list__title">Trending Now</h3>
          <ul class="list__contents">
            <li>
              <img src="assets/trendingnow/1.jpeg" alt="trending-1" />
            </li>
            <li>
              <img src="assets/trendingnow/2.jpeg" alt="trending-2" />
            </li>
            <li>
              <img src="assets/trendingnow/3.jpeg" alt="trending-3" />
            </li>
            <li>
              <img src="assets/trendingnow/4.jpeg" alt="trending-4" />
            </li>
            <li>
              <img src="assets/trendingnow/5.jpeg" alt="trending-5" />
            </li>
            <li>
              <img src="assets/trendingnow/6.jpeg" alt="trending-6" />
            </li>
            <li>
              <img src="assets/trendingnow/7.webp" alt="trending-7" />
            </li>
            <li>
              <img src="assets/trendingnow/8.jpeg" alt="trending-8" />
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
  <script>
    window.addEventListener('scroll', () => {
      const header = document.querySelector('.header');
      window.pageYOffset > 0
        ? header.classList.add('scrolled')
        : header.classList.remove('scrolled');
    });
  </script>
</html>
